<section class="vh-100" style="background-color: #171c26">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div
                    class="card"
                    style="background-color: whitesmoke; border-radius: 1rem"
                >
                    <div class="row g-0">
                        <div
                            class="col-md-5 col-lg-5 d-none d-md-block"
                            style="
                                background-image: url('./../../../../assets/images/ashe.jpg');
                                background-size: cover;
                                background-position: center;
                                border-radius: 1rem;
                            "
                        ></div>
                        <div
                            class="col-md-6 col-lg-7 d-flex align-items-center"
                        >
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <h4
                                        class="fw-normal mb-3 pb-3"
                                        style="letter-spacing: 1px"
                                    >
                                        Register:
                                    </h4>

                                    <div class="form-outline mb-1">
                                        <input
                                            type="text"
                                            class="form-control form-control-lg inputBorderColor"
                                            name="username"
                                            [(ngModel)]="user.username"
                                            style="background-color: whitesmoke"
                                        />
                                        <label>Username</label>
                                    </div>

                                    <div class="form-outline mb-1">
                                        <input
                                            type="password"
                                            class="form-control form-control-lg inputBorderColor"
                                            name="password"
                                            [(ngModel)]="user.password"
                                            style="background-color: whitesmoke"
                                        />
                                        <label>Password</label>
                                    </div>
                                    <div class="form-outline mb-1">
                                        <input
                                            type="password"
                                            class="form-control form-control-lg inputBorderColor"
                                            name="confirmPassword"
                                            [(ngModel)]="user.confirmPassword"
                                            style="background-color: whitesmoke"
                                        />
                                        <label>Confirm Password</label>
                                    </div>

                                    <div class="pt-3 mb-1">
                                        <button
                                            (click)="register()"
                                            class="btn btn-dark btn-lg btn-block"
                                            type="button"
                                        >
                                            Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
