<div class="container-fluid p-0 mt-5 position-relative overflow-hidden">
    <div class="row">
        <div class="col-12">
            <div class="embed-responsive">
                <img
                    class="img-fluid embed-responsive-item"
                    src="http://localhost:3000/{{ game.cover }}"
                />
                <label class="position-absolute bottom-0 end-0 mb-3 me-3">
                    <i
                        style="cursor: pointer; font-size: 70px"
                        class="bi bi-plus text-info"
                    ></i>

                    <!-- Ikona za mijenjanje slika -->
                    <input
                        type="file"
                        style="display: none; visibility: none"
                        (change)="uploadCoverForGame($event)"
                    />
                </label>
            </div>
        </div>
    </div>
</div>
